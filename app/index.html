<!DOCTYPE html>
<html ng-app="app" ng-controller="RootController" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-controller="TitleController" ng-bind="title.value"></title>
    <link rel="stylesheet" href="./assets/css/styles.min.css">
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./node_modules/angular-material-data-table/dist/md-data-table.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>
<body layout="row" ng-cloak>

<sidenav layout="column"></sidenav>

<div flex layout="column">
    <toolbar></toolbar>

    <md-content>
        <div ng-view></div>
    </md-content>

</div>

<!-- AngularJS -->
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./node_modules/angular-aria/angular-aria.min.js"></script>
<script src="./node_modules/angular-animate/angular-animate.min.js"></script>
<script src="./node_modules/angular-route/angular-route.min.js"></script>
<script src="./node_modules/angular-translate/dist/angular-translate.min.js"></script>
<script src="./node_modules/angular-translate/dist/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

<!-- Material Angular -->
<script src="./node_modules/angular-material/angular-material.min.js"></script>
<script src="./node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>

<!-- Javascript of application-->
<script src="./app.module.min.js"></script>
<script src="./app.config.min.js"></script>

<!-- Controller -->
<script src="./shared/root/RootController.min.js"></script>
<script src="./shared/title/TitleController.min.js"></script>
<script src="./shared/title/TitleService.min.js"></script>

<!-- Services -->
<script src="./components/users/UserService.min.js"></script>
<script src="./shared/routes/RouteService.min.js"></script>
<script src="./shared/translation/TranslationService.min.js"></script>

<!-- Filtetr -->
<script src="./shared/to-array/toArrayFilter.min.js"></script>

<!-- Components -->
<script src="./components/default/defaultComponent.min.js"></script>
<script src="./components/search/search-input/searchComponent.min.js"></script>
<script src="./components/users/usersComponent.min.js"></script>
<script src="./components/toolbar/toolbarComponent.min.js"></script>
<script src="./components/sidenav/sidenavComponent.min.js"></script>
<script src="./components/settings/settingsComponent.min.js"></script>
<script src="./components/mappings/mappingsComponent.min.js"></script>
<script src="./components/exclusions/exclusionsComponent.min.js"></script>
<script src="./components/no-user-selected/noUserSelectedComponent.min.js"></script>

</body>
</html>
